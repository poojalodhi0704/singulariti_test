<div class="player animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	
			  <form   novalidate (ngSubmit)="player(playerForm.value , playerForm.valid)" role="form" [formGroup]="playerForm">
				
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" placeholder="Country" formControlName ="country"> 
						 <small [hidden] ="playerForm.controls.country.valid || (playerForm.controls.country.pristine && !submitted)">
						 </small>
						</div>

					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" placeholder="Player" formControlName = "player">
						 <small [hidden] ="playerForm.controls.player.valid || (playerForm.controls.player.pristine && !submitted)"></small>
					</div>
			
				 <button class="btn rounded-btn" type="submit" > Submit</button>&nbsp;
				
			</form>
		</div>	
	</div>
</div>
